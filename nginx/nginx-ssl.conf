events {}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTP to HTTPS redirect for lunix.codes and subdomains
    server {
        listen 80;
        server_name lunix.codes *.lunix.codes;
        return 301 https://$host$request_uri;
    }

    # HTTPS server for lunix.codes and subdomains
    server {
        listen 443 ssl http2;
        server_name lunix.codes *.lunix.codes;

        # SSL Certificate paths
        ssl_certificate /etc/nginx/ssl/_.lunix.codes-crt.pem;
        ssl_certificate_key /etc/nginx/ssl/_.lunix.codes-key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/_.lunix.codes-chain.pem;
        
        # Allow self-signed certificates for localhost
        ssl_verify_client off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Route 1: API Gateway với rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Xóa /api/ khỏi path trước khi chuyển tiếp
            rewrite /api/(.*) /$1 break;
            proxy_pass http://api-gateway:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Route 2: Login endpoint với stricter rate limiting
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            
            rewrite /api/(.*) /$1 break;
            proxy_pass http://api-gateway:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route 3: Frontend application
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
